        .sold_out {

            -webkit-transform: rotate(-45deg) scale(0.75,1);
            z-index:10;
        }
        .sold_out:before {
            content: '';
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

        <script>
            const slider = document.getElementById('minPriceRange');
            const output = document.getElementById('minPricetex');
            output.innerHTML = "$"+300000;
            slider.oninput = function() {
                output.innerHTML = "$"+this.value;
            }

            const slider2 = document.getElementById('maxPriceRange');
            const output2 = document.getElementById('maxPricetex');
            output2.innerHTML = "$"+1000000000;
            slider2.oninput = function() {
                output2.innerHTML = "$"+this.value;
            }
            $(function(){
                var r = $('input');
                r.on('mouseenter',function(){
                    var p = r.val();
                    r.on('click',function(){
                        p = r.val();
                        bg(p);
                    });
                    r.on('mousemove',function(){
                        p = r.val();
                        bg(p);
                    });
                });
                function bg(n){
                    r.css({
                        'background-image':'-webkit-linear-gradient(left ,#f22 0%,#f22 '+n+'%,#fff '+n+'%, #fff 100%)'
                    });
                }
            });
        </script>
